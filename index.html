<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .slider-container {
            width: 600px; /* Измените ширину */
            margin: auto;
        }
        .slider {
            width: 100%;
            height: 600px; /* Измените высоту */
            overflow: hidden;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: scale-down; /* Уменьшает изображение, чтобы оно полностью помещалось */
        }
        }
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev { left: 0; }
        .next { right: 0; }
    </style>
</head>
<body>

    <h1>Слайдер изображений</h1>
    <div class="slider-container">
        <button class="slider-btn prev" onclick="prevSlide()">&#10094;</button>
        <div class="slider">
            <img id="slider-img" src="" alt="Изображение">
        </div>
        <button class="slider-btn next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        const repoOwner = 'sergejsirmanov'; 
        const repoName = 'step_portfolio'; 
        const folderPath = 'images'; 

        let images = [];
        let currentIndex = 0;

        async function fetchImages() {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                images = data
                    .filter(file => file.type === 'file' && /\.(jpg|jpeg|png|gif)$/i.test(file.name))
                    .map(file => file.download_url);

                if (images.length > 0) {
                    document.getElementById('slider-img').src = images[currentIndex];
                }
            } catch (error) {
                console.error('Ошибка загрузки изображений:', error);
            }
        }

        function prevSlide() {
            if (images.length > 0) {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                document.getElementById('slider-img').src = images[currentIndex];
            }
        }

        function nextSlide() {
            if (images.length > 0) {
                currentIndex = (currentIndex + 1) % images.length;
                document.getElementById('slider-img').src = images[currentIndex];
            }
        }

        // Обработка свайпов
        let startX;

        document.getElementById('slider-container').addEventListener('touchstart', function(event) {
            startX = event.touches[0].clientX; // Начальная позиция свайпа
        });

        document.getElementById('slider-container').addEventListener('touchend', function(event) {
            const endX = event.changedTouches[0].clientX; // Конечная позиция свайпа
            const diffX = startX - endX; // Разница в положении

            if (Math.abs(diffX) > 30) { // Если разница больше 30px
                if (diffX > 0) {
                    nextSlide(); // Свайп вправо
                } else {
                    prevSlide(); // Свайп влево
                }
            }
        });

        fetchImages();
    </script>

</body>
</html>
