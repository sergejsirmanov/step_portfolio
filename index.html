<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер фотографий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .slider {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
        }
        .slide img {
            width: 100%;
            display: block;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://disk.yandex.ru/d/4tdSONGOc1kJ-A/1b33e4a1-d859-40a1-b984-becf1305aaae.JPG" alt="1"></div>
            <div class="slide"><img src="https://disk.yandex.ru/d/4tdSONGOc1kJ-A/3d9262a3-d291-4115-b130-57de2c6672f8.JPG" alt="2"></div>
            <div class="slide"><img src="https://disk.yandex.ru/d/4tdSONGOc1kJ-A/C7109BFE-E169-4DA6-9261-55CD849DC7DF.JPG" alt="3"></div>
        </div>
        <div class="buttons">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
    <script>
        const slides = document.querySelector('.slides');
        const slide = document.querySelectorAll('.slide');
        let index = 0;
        
        document.getElementById('next').addEventListener('click', () => {
            index = (index + 1) % slide.length;
            updateSlider();
        });
        
        document.getElementById('prev').addEventListener('click', () => {
            index = (index - 1 + slide.length) % slide.length;
            updateSlider();
        });
        
        function updateSlider() {
            slides.style.transform = `translateX(-${index * 100}%)`;
        }
    </script>
</body>
</html>
