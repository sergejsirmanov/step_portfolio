<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: flex-end; /* Размещаем слайдер справа */
            padding-right: 5%;
        }
        .slider-container {
            position: relative;
            width: 450px; /* Соотношение 3:4 (450x600) */
            height: 600px;
        }
        .slider {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
        }
        .prev { left: -50px; }
        .next { right: -50px; }
    </style>
</head>
<body>

    <div class="slider-container">
        <button class="slider-btn prev" onclick="prevSlide()">&#10094;</button>
        <div class="slider">
            <img id="slider-img" src="" alt="Изображение">
        </div>
        <button class="slider-btn next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        const repoOwner = 'sergejsirmanov'; 
        const repoName = 'step_portfolio'; 
        const folderPath = 'images'; 

        let images = [];
        let currentIndex = 0;

        async function fetchImages() {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                images = data
                    .filter(file => file.type === 'file' && /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name))
                    .map(file => file.download_url);

                if (images.length > 0) {
                    document.getElementById('slider-img').src = images[currentIndex];
                }
            } catch (error) {
                console.error('Ошибка загрузки изображений:', error);
            }
        }

        function prevSlide() {
            if (images.length > 0) {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                document.getElementById('slider-img').src = images[currentIndex];
            }
        }

        function nextSlide() {
            if (images.length > 0) {
                currentIndex = (currentIndex + 1) % images.length;
                document.getElementById('slider-img').src = images[currentIndex];
            }
        }

        fetchImages();
        
    </script>

</body>
</html>
